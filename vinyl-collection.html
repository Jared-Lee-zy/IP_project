<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Revolv</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="images/site-logo.png" alt="site logo">
            <div class="navbar">
                <a href="vinyl.html">Vinyl Records</a>
                <a href="turntable.html">Turntables</a>
                <div class="icons">
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="account-button">
                        <i class="fas fa-user"></i> Account
                        <div class="overlay">
                            <button class="login-button">Login</button>
                            <button class="signup-button">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="main-content">

        <div class="search-bar">
            <input type="text" placeholder="Search for vinyls">
        </div>

        
        <div class="collection-container">
            <div class="filter">
                <h2>Filter by Genre</h2>
                <ul>
                    <li><label><input type="checkbox" value="hiphop"> Hip Hop</label></li>
                    <li><label><input type="checkbox" value="pop"> Pop</label></li>
                    <li><label><input type="checkbox" value="rock"> Rock</label></li>
                    <li><label><input type="checkbox" value="rnb"> Rnb</label></li>
                    <li><label><input type="checkbox" valye="jazz"> Jazz</label></li>
                </ul>
            </div>
            <div class="collection">
                <h1>Vinyl Collection</h1>
                <div class="vinyl-grid">
 
                    <div class="vinyl-item" data-genre="hiphop">
                        <img src="images/tpab.jpg" alt="TPAB">
                        <h2>To Pimp A Butterfly - Kendrick Lamar</h2>
                        <p>$19.99</p>
                        <button class="add-cart">Add to Cart</button>
                    </div>
                    <div class="vinyl-item" data-genre="hiphop">
                        <img src="images/kids-see-ghost.jpg" alt="Kids See Ghost">
                        <h2>Kids See Ghost - Kanye West</h2>
                        <p>$24.99</p>
                        <button class="add-cart">Add to Cart</button>
                    </div>


                </div>
            </div>
        </div>
    </div>



        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>


        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const filterCheckboxes = document.querySelectorAll('.filter input[type="checkbox"]');
                const vinylItems = document.querySelectorAll('.vinyl-item');
                const searchBar = document.querySelector('.search-bar input');
    
                const filterVinyls = () => {
                    const selectedGenres = Array.from(filterCheckboxes)
                        .filter(checkbox => checkbox.checked)
                        .map(checkbox => checkbox.value);
                    const searchText = searchBar.value.toLowerCase();
    
                    vinylItems.forEach(item => {
                        const name = item.querySelector('h2').textContent.toLowerCase();
                        const itemGenre = item.getAttribute('data-genre');
                        const matchesGenre = !selectedGenres.length || selectedGenres.includes(itemGenre);
                        const matchesSearch = name.includes(searchText);
    
                        item.style.display = matchesGenre && matchesSearch ? 'block' : 'none';
                    });
                };
    
                filterCheckboxes.forEach(checkbox => checkbox.addEventListener('change', filterVinyls));
                searchBar.addEventListener('input', filterVinyls);
            });
        </script>


    </body>
</html>
