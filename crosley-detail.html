<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Revolv</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">    
                <img class="logo" src="images/site-logo.png" alt="site logo">
            </a>
            <div class="navbar">
                <a href="vinyl.html">Vinyl Records</a>
                <a href="turntable.html">Turntables</a>
                <div class="icons">
                    <div class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="view-login-cart-overlay">
                            <p>Login or Signup to View Cart</p>
                            <a href="login.html" class="view-login-cart-overlay-btn">Login</a>
                            <a href="signup.html" class="view-login-cart-overlay-btn">Signup</a>
                        </div>
                    </div>
                    <div class="account-button">
                        <i class="fas fa-user"></i> Account
                        <div class="overlay">
                            <a href="login.html">Login</a>
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <button class="carousel-button left"><i class="fas fa-chevron-left"></i></button>
            <div class="carousel">
                <div class="carousel-item"><img src="images/crosley_angle.png" alt="Damn"></div>
                <div class="carousel-item"><img src="images/crosley_front.png" alt="Kids See Ghost"></div>
                <div class="carousel-item"><img src="images/crosley_side.png" alt="To Pimp a Butterfly"></div>
                <div class="carousel-item"><img src="images/crosley_back.png" alt="Ye"></div>
                <div class="carousel-item"><img src="images/crosley_top.png" alt="Rodeo"></div>
            </div>
            <button class="carousel-button right"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="crosley-container">
            <div class="crosley-info">
                <h1 id="crosley-title">Stave Record Player</h1>
                <h2 id="crosley-brand">Crosley</h2>
                <h3 id="album-price">Price: $295.00</h3>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>


        <div id="login-overlay" class="login-overlay">
            <div class="login-overlay-content">
                <p>You must login or sign up to add items to the cart.</p>
                <a href="login.html" class="login-overlay-button">Login</a>
                <a href="signup.html" class="signup-overlay-button">Sign Up</a>
            </div>
        </div>



        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>

        <script>
             const carousel = document.querySelector('.carousel');
            const leftButton = document.querySelector('.carousel-button.left');
            const rightButton = document.querySelector('.carousel-button.right');
    
            let currentIndex = 0;
    
            leftButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
            });
    
            rightButton.addEventListener('click', () => {
                if (currentIndex < carousel.children.length - 1) {
                    currentIndex++;
                    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                const addToCartButton = document.querySelector('.add-to-cart');
                const overlay = document.getElementById('login-overlay');

                addToCartButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    overlay.style.display = 'flex';
                });

                overlay.addEventListener('click', (event) => {
                    if (event.target === overlay) {
                        overlay.style.display = 'none';
                    }
                });
            });
        </script>


    </body>
</html>
