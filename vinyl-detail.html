            function getAlbumIdFromUrl() { // Get album ID from the URL
                const params = new URLSearchParams(window.location.search); // parse query paramaters from the URL
                return params.get('id'); // return value of the id
            }
    

            function loadAlbumDetails(albumId) { // Load and display the album details based on the id
                const album = albums[albumId];
                if (album) {
                    document.getElementById('album-cover').src = album.cover;
                    document.getElementById('album-title').textContent = album.title;
                    document.getElementById('album-artist').textContent = `Artist: ${album.artist}`;
                    document.getElementById('album-description').textContent = album.description;
                    document.getElementById('album-release-date').textContent = `Release Date: ${album.releaseDate}`;
                    document.getElementById('album-price').textContent = `Price: ${album.price}`;
                    document.getElementById('spotify-embed').innerHTML = album.spotifyEmbed;
                }
            }
    

            document.addEventListener('DOMContentLoaded', () => { // Event listener to load album details after the page has been fully loaded
                const albumId = getAlbumIdFromUrl(); // Get album ID from URL
                loadAlbumDetails(albumId); // Load album details based on the id
            });

            document.addEventListener('DOMContentLoaded', () => { // Event listener for the add to cart button and login overlay
                const addToCartButton = document.querySelector('.add-to-cart'); // Selects the add to cart button
                const overlay = document.getElementById('login-overlay'); // Selects the login overlay

                addToCartButton.addEventListener('click', (event) => { // Event listener to show login overlay when the add to cart button is clicked
                    event.preventDefault(); // prevent default button behaviour
                    overlay.style.display = 'flex'; // Display the overlay
                });

                overlay.addEventListener('click', (event) => { // Event listener to hide the overlay when clicking outside the login overlay
                    if (event.target === overlay) { // Make sure the click was outside the login overlay
                        overlay.style.display = 'none'; // Hide the overlay
                    }
                });
            });
