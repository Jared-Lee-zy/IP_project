<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Revolv</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="images/site-logo.png" alt="site logo">
            <div class="navbar">
                <a href="vinyl-collection.html">Vinyl Records</a>
                <a href="turntable.html">Turntables</a>
                <div class="icons">
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="account-button">
                        <i class="fas fa-user"></i> Account
                        <div class="overlay">
                            <button class="login-button">Login</button>
                            <button class="signup-button">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
            <div id="loginMessage"></div>
        </div>

        
        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>

        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const user = Object.fromEntries(formData.entries());
    
                const response = await fetch(`https://revolv-096e.restdb.io/rest/user-data?q={"username":"${user.username}","password":"${user.password}"}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-apikey': '679508112e4264385dd23961'
                    }
                });
    
                const users = await response.json();
                const messageContainer = document.getElementById('loginMessage');
                if (users.length > 0) {
                    messageContainer.textContent = 'Login successful!';
                    messageContainer.style.color = 'green';
                } else {
                    messageContainer.textContent = 'Username or password is incorrect!';
                    messageContainer.style.color = 'red';
                }
            });
        </script>
    </body>
</html>
