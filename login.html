<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Revolv</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <a href="index.html">    
                <img class="logo" src="images/site-logo.png" alt="site logo">
            </a>
            <div class="navbar">
                <a href="vinyl-collection.html">Vinyl Records</a>
                <a href="turntable.html">Turntables</a>
                <div class="icons">
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="account-button">
                        <i class="fas fa-user"></i> Account
                        <div class="overlay">
                            <a href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-center">
            <img class="homepage-background" src="images/homepage-background.jpg" alt="homepage background">   
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="loginMessage"></div>
            </div>
        </div>
        
        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>
        
        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const user = Object.fromEntries(formData.entries());

                const response = await fetch('https://revolv-096e.restdb.io/rest/user-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-apikey': '679508112e4264385dd23961'
                    },
                    body: JSON.stringify(user)
                });

                const messageContainer = document.getElementById('loginMessage');
                if (response.ok) {
                    messageContainer.textContent = 'Login successful!';
                    messageContainer.style.color = 'green';
                } else {
                    messageContainer.textContent = 'Login failed!';
                    messageContainer.style.color = 'red';
                }
            });
        </script>
    </body>
</html>
