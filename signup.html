<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Revolv</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="images/site-logo.png" alt="site logo">
            <div class="navbar">
                <a href="vinyl-collection.html">Vinyl Records</a>
                <a href="turntable.html">Turntables</a>
                <div class="icons">
                    <button class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="account-button">
                        <i class="fas fa-user"></i> Account
                        <div class="overlay">
                            <button class="login-button">Login</button>
                            <button class="signup-button">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="signup-container">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Signup</button>
            </form>
            <div id="signupMessage"></div>
        </div>


        
        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>

        
        
        <script>
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const user = Object.fromEntries(formData.entries());
                user.points = 0;

                const response = await fetch('https://revolv-096e.restdb.io/rest/user-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-apikey': '679508112e4264385dd23961'
                    },
                    body: JSON.stringify(user)
                });

                const messageContainer = document.getElementById('signupMessage');
                if (response.ok) {
                    messageContainer.textContent = 'Signup successful!';
                    messageContainer.style.color = 'green';
                } else {
                    messageContainer.textContent = 'Signup failed!';
                    messageContainer.style.color = 'red';
                }
            });
        </script>

    
    </body>
</html>
