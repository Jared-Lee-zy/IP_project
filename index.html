            <div class="carousel-container">

                    <div class="carousel-item">

            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>

        <script>
            const carouselContainers = document.querySelectorAll('.carousel-container, .crosley-carousel-container, .hmv-carousel-container'); // Seclects all three carousels

            carouselContainers.forEach(container => { // Adds the functionality for all the carousels
                const carousel = container.querySelector('.carousel'); // Selects the carousel in the container
                const leftButton = container.querySelector('.carousel-button.left'); // Selects the left button
                const rightButton = container.querySelector('.carousel-button.right'); // Selects the right button

                let currentIndex = 0; // Tracks the index for the current slide

                leftButton.addEventListener('click', () => { // Event listener for left button
                    if (currentIndex > 0) { // Checks if its not the first slide
                        currentIndex--; // Move to previous slide
                        carousel.style.transform = `translateX(-${currentIndex * 100}%)`; // Apply css to shift the carousel to the left
                    }
                });

                rightButton.addEventListener('click', () => { //Event listener for right button
                    if (currentIndex < carousel.children.length - 1) { // checks if its not the last slide
                        currentIndex++; // Move to next slide
                        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;  // Apply css to shift the carousel to the right
                    }
                });
            });

            
        </script>

    </body>
