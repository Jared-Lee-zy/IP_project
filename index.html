        <div class="header">

            <div class="navbar">

        </div>
        <div class="homepage-container">

            <div class="fan-favourites">Fan Favourites! Click to view!</div>
            <div class="carousel-container">
                <button class="carousel-button left"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel">
                    <div class="carousel-item">
                        <a href="vinyl-detail.html?id=damn"><img src="images/damn.jpg" alt="Damn"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="vinyl-detail.html?id=ksg"><img src="images/kids-see-ghost.jpg" alt="Kids See Ghost"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="vinyl-detail.html?id=tpab"><img src="images/tpab.jpg" alt="To Pimp a Butterfly"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="vinyl-detail.html?id=ye"><img src="images/ye.jpg" alt="Ye"></a>

                    <div class="carousel-item">

                    </div>
                </div>
                <button class="carousel-button right"><i class="fas fa-chevron-right"></i></button>
            </div>

            <div class="fan-favourites">Turntable of the Week! Click to view!</div>
            <div class="crosley-carousel-container">
                <button class="carousel-button left"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel">
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=stave"><img src="images/crosley-angle.png"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=stave"><img src="images/crosley-front.png"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=stave"><img src="images/crosley-side.png"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=stave"><img src="images/crosley-back.png"></a>
                    </div>
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=stave"><img src="images/crosley-top.png"></a>
                    </div>
                </div>
                <button class="carousel-button right"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="fan-favourites">Limited Time Offer! While Stocks Last!</div>
            <div class="hmv-carousel-container">
                <button class="carousel-button left"><i class="fas fa-chevron-left"></i></button>
                <div class="carousel">
                    <div class="carousel-item">
                        <a href="turntable-detail.html?id=hmv"><img src="images/HMV-angle.jpeg"></a>
                    </div>
                    <div class="carousel-item">

                    <div class="carousel-item">

            <div class="about-us-container">
                <img src="images/about-us.png" alt="About Us" class="about-us-image">
            </div>
        </div>
        <footer class="footer-container">
            <img class="mini-logo" src="images/design-title.png" alt="mini logo">
            <div class="socials">
                <a target="_blank" class="fab fa-facebook"></a>
                <a target="_blank" class="fab fa-twitter"></a>
                <a target="_blank" class="fab fa-instagram"></a>
                <a target="_blank" class="fab fa-youtube"></a>
            </div>
        </footer>

        <script>
            const carouselContainers = document.querySelectorAll('.carousel-container, .crosley-carousel-container, .hmv-carousel-container');

            carouselContainers.forEach(container => {
                const carousel = container.querySelector('.carousel');
                const leftButton = container.querySelector('.carousel-button.left');
                const rightButton = container.querySelector('.carousel-button.right');

                let currentIndex = 0;

                leftButton.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        currentIndex--;
                        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                    }
                });

                rightButton.addEventListener('click', () => {
                    if (currentIndex < carousel.children.length - 1) {
                        currentIndex++;
                        carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                    }
                });
            });

            
        </script>

    </body>
</html>
